<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

</head>

<body>

    <div class="grid-container">

        <nav>
            <h2>Inmobiliaria</h2>
        </nav>

        <menu class="menu">

            <p>Cantidad de cuartos</p>
            <input class="input1" type="number">

            <p>Metros cuadrados</p>
            <div class="desde-hasta">
                <div class="desde">
                    <p>Desde</p>
                    <input class="input2" type="number">
                </div>
                <div class="hasta">
                    <p>Hasta</p>
                    <input class="input2" type="number">
                </div>
            </div>
            <button onclick="click">Buscar</button>

        </menu>

        <main class="main">
            
            <div id="card">
                
            </div>
            
            <script>
                let casas = [
                {
                    nombre: "Casa de Campo",
                    cuartos: "2",
                    metros: "170",
                    descripcion: "Un lugar ideal para descansar de la ciudad",
                    src: "https://cdn.pixabay.com/photo/2013/08/30/12/56/holiday-house-177401_960_720.jpg",
                },
                {
                    nombre: "Casa de Playa",
                    cuartos: "2",
                    metros: "130",
                    descripcion: "Despierta tus días oyendo el oceano",
                    src: "https://cdn.pixabay.com/photo/2013/02/18/17/40/pensacola-82825_960_720.jpg",
                },
                {
                    nombre: "Casa en el Centro",
                    cuartos: "1",
                    metros: "80",
                    descripcion: "Tan cerca de ti todo lo que necesites",
                    src: "https://cdn.pixabay.com/photo/2021/07/16/18/28/czech-republic-6471576_960_720.jpg",
                },
                {
                    nombre: "Casa Rodante",
                    cuartos: "1",
                    metros: "6",
                    descripcion: "Conviertete en un nómada del mundo sin salir de tu casa",
                    src: "https://media.istockphoto.com/id/1396108307/es/foto/remolque-de-caravana-blanca-en-un-camping-en-la-campi%C3%B1a-inglesa.jpg?s=612x612&w=0&k=20&c=L-gSe02uqMrrZ6Ixd29esoIO0hmKhNzk49xTPNuqFDI=",
                },
                {

                    cuartos: "3",
                    metros: "200",

                    src: "https://cdn.pixabay.com/photo/2018/07/15/13/04/living-room-3539587_960_720.jpg",
                },
                {
                    nombre: "Mansión",
                    cuartos: "5",
                    metros: "500",
                    descripcion: "Despierta tus días oyendo el oceano",
                    src: "https://cdn.pixabay.com/photo/2017/07/03/21/35/house-2469067_960_720.jpg",
                },
            ]

               let tarjetas = `<div class="card" style="width: 18rem;">
                    <img src="${casas[1].src}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">${casas[1].nombre}</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                 </div> `;
                  
                let titulo = document.querySelector('#card');
                titulo.innerHTML = tarjetas;


            </script>

        </main>

    </div>
</body>

</html>
